<div class="row primera">
  <div class="col-md-6 offset-md-3 col-12">
    <h1>Introduzca sus datos</h1>
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" formControlName="email" autofocus>
        <p class="alert alert-danger" *ngIf="emailUsed">El email ya está en uso, introduzca otro por favor</p>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
      <p class="alert alert-danger" *ngIf="registroForm.controls.password.invalid && registroForm.controls.password.touched">La contraseña debe tener números y letras</p>
      <div class="form-group">
        <label for="confirm">Confirme Contraseña</label>
        <input type="password" class="form-control" formControlName="confirm">
      </div>
      <p class="alert alert-danger" *ngIf="registroForm.value.password !== registroForm.value.confirm && registroForm.controls.confirm.dirty">Las contraseñas introducidas no coinciden</p>
      <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="registroForm.invalid || (registroForm.value.password !== registroForm.value.confirm)">Enviar</button>
    </form>
  </div>
</div>
