<div class="row primera" *ngIf="!isAuth()">
  <div class="col-md-6 offset-md-3 col-12">
    <h1>Inicio de sesión</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" formControlName="email" autofocus>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="loginForm.invalid">Enviar</button>
      <p class="alert alert-danger" *ngIf="nomail">El email del usuario no existe.</p>
      <p class="alert alert-danger" *ngIf="nopass">Contraseña errónea.</p>
      <p class="alert alert-warning" *ngIf="noconnect">No se ha podido conectar, inténtelo de nuevo más tarde.</p>
    </form>
    <br>
    <p>¿Aún no tienes una cuenta? <a routerLink="/registro">Regístrate</a></p>
  </div>
</div>
