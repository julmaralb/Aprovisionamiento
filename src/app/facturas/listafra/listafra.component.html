<div class="row primera">
  <div class="col-md-6">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Inicio</a></li>
          <li class="breadcrumb-item"><a routerLink="/menu-compras">Compras</a></li>
          <li class="breadcrumb-item active" aria-current="page">Listado Proveedores</li>
      </ol>
    </nav>
    <h1>Lista de Facturas</h1>
    </div>
    <div class="col-md-6">
      <a routerLink="/crear-factura" class="btn btn-primary float-md-right">Crear nueva factura</a>
    </div>
  </div>
  <div class="row">
    <table class="table table-bordered table-striped">
      <tr>
        <th>Proveedor</th>
        <th>Fecha</th>
        <th>Total con IVA</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      <tr *ngFor="let factura of facturas">
        <td>{{factura.proveedor}}</td>
        <td>{{factura.fecha | date : 'd/M/yy'}}</td>
        <td>{{factura.total}}</td>
        <td>
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" (click)="setId(factura._id)">
            Borrar
          </button>
  
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Borrar Factura</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ¿Está usted seguro de que quiere borrar esta factura?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" (click)="delete()" data-dismiss="modal">Borrar</button>
                </div>
              </div>
            </div>
          </div>
        </td>
        <td>
          <a class="btn btn-success" routerLink="/editar-factura/{{factura._id}}">Editar</a>
        </td>
        <td>
          <a  routerLink='/ver-factura/{{factura._id}}'>Visualizar <i class="fas fa-eye"></i> </a>
        </td>
      </tr>
    </table>
  </div>
